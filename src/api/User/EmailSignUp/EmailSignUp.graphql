type EmailSignUpResponse {
  ok: Boolean!
  error: String
  token: String
}

type Mutation {
  EmailSignUp(
    name: String!
    email: String!
    password: String!
    sex: String!
    phone: String!
    address: String!
    detailedAddress: String!
    dateOfBirth: String!
  ): EmailSignUpResponse!
}
